<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h1>My Movie List</h1>
  </header>
  <main>
    <section class="movieForm">
      <fieldset>
        <legend>New movie</legend>
        <form id="movieForm">
          <label for="Name">Name</label><br>
          <input type="text" id="Name"><br>
          <label for="Type">Image</label><br>

          <select id="Type"><br>
  <option value="Action">Action</option>
  <option value="Adventure">Adventure</option>
  <option value="Animation">Animation</option>
  <option value="Comedy" >Comedy</option>
  <option value="Detective">Detective</option>
  <option value="Fantasy" >Fantasy</option>
  <option value="History">History</option>
  <option value="Horror" >Horror</option>
  <option value="Musical">Musical</option>
  <option value="Pirate">Pirate</option>
  <option value="Romantic">Romantic</option>
  <option value="SCI-FI" >SCI-FI</option>
  <option value="War">War</option>
  <option value="Western" >Western</option>
</select>
          <label for="Release">Release</label><br>
          <input type="text" id="Release"><br>
          <button id="saveBtn" type="submit">Save</button>
        </form>
        <button id="clearListBtn" onclick="clearList()">Clear LS</button>
      </fieldset>


    </section>
    <section class="moviesTable">
      <table id="moviesTable">

      </table>


    </section>



  </main>
  <footer>All Rights Reserved 2021&copy;ASAC</footer>

  <script src="./js/app.js"></script>
</body>

</html>
